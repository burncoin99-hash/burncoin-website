<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BurnCoin Signup</title>

<style>
    body {
        font-family: Arial, sans-serif;
        padding: 0;
        margin: 0;
        background: #ffffff;
        color: #000;
        transition: 0.3s;
    }

    .dark-mode {
        background: #0A0A0A;
        color: #fff;
    }

    header {
        padding: 15px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .container {
        width: 90%;
        max-width: 400px;
        margin: 40px auto;
        background: #f8f8f8;
        padding: 25px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px #0001;
    }

    .dark-mode .container {
        background: #1a1a1a;
        box-shadow: 0px 0px 10px #fff1;
    }

    label {
        font-weight: bold;
    }

    input {
        width: 100%;
        padding: 12px;
        margin-top: 6px;
        margin-bottom: 20px;
        border-radius: 6px;
        border: 1px solid #ccc;
        font-size: 16px;
    }

    .error {
        color: red;
        font-size: 14px;
        margin-top: -15px;
        margin-bottom: 10px;
        display: none;
    }

    .btn {
        width: 100%;
        padding: 15px;
        text-align: center;
        border-radius: 8px;
        cursor: pointer;
        font-weight: bold;
        color: white;
        font-size: 18px;
        border: none;
    }

    .green-btn { background: #17c964; }
    .green-btn:hover { background: #0fa954; }

    .mode-btn, .language-btn {
        padding: 8px 15px;
        border-radius: 6px;
        border: none;
        cursor: pointer;
        font-weight: bold;
    }

    .mode-btn { background: #222; color: #fff; }
    .language-btn { background: #ddd; }
</style>

<script>
function toggleMode(){
    document.body.classList.toggle("dark-mode");
}

function sendOTP(){
    let email = document.getElementById("email").value;
    let error = document.getElementById("emailError");

    // Basic email check
    if(!email.includes("@") || !email.includes(".")){
        error.style.display = "block";
        return;
    }

    error.style.display = "none";

    // Show OTP box
    document.getElementById("otpBox").style.display = "block";
    alert("OTP sent to your email!");
}
</script>

</head>
<body>

<header>
    <button class="mode-btn" onclick="toggleMode()">üåô / ‚òÄÔ∏è</button>
    <button class="language-btn">üåê Language</button>
</header>

<div class="container">

    <h2 style="text-align:center;">Create Your BurnCoin Account</h2>

    <label>Email</label>
    <input type="text" id="email" placeholder="Enter your email">
    <div class="error" id="emailError">Enter a valid email address</div>

    <label>Password</label>
    <input type="password" id="password" placeholder="Create password">

    <button class="btn green-btn" onclick="sendOTP()">Send OTP</button>

    <div id="otpBox" style="display:none; margin-top:20px;">
        <label>Enter OTP</label>
        <input type="text" placeholder="6-digit code">

        <button class="btn green-btn">Create Account</button>
    </div>

</div>

</body>
</html>
